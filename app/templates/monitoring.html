{% extends "base.html" %}

{% block content %}
<div>
  <p><b>Date:</b> {{ data.timestamp | format_date }}</p>
  <p><b>Time:</b> {{ data.timestamp | format_time }}</p>
  <p><b>IP address:</b> {{ data.ip_addr }}</p>
  <p><b>IP address (even/odd):</b> {{ data.ip_addr_even_odd }}</p>
  <p><b>CPU load:</b> {{ data.cpu_load }} %</p>
</div>
{% endblock %}
